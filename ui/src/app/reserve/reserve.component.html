<!-- main app container -->
<div class="jumbotron main">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Reserve Vehicle</h3>
              <form [formGroup]="borrowForm" (ngSubmit)="onSubmit()">

                  <div class="form-group">
                      <label>Plate Number</label>
                      <input type="text" formControlName="plateNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.plateNumber.errors }" />
                      <div *ngIf="submitted && f.plateNumber.errors" class="invalid-feedback">
                          <div *ngIf="f.plateNumber.errors.required">Plate Number is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                    <label>Pick up Date</label>
                    <input type="date" min="2018-01-01"formControlName="pickUpDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                    <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                        <div *ngIf="f.date.errors.required">Date is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Drop off Date</label>
                    <input type="date" min="2018-01-01"formControlName="dropOffDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                    <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                        <div *ngIf="f.date.errors.required">Date is required</div>
                    </div>
                </div>

                  <div class="form-group">
                      <button class="btn btn-primary" [disabled]="!borrowForm.valid">Reserve</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
